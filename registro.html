<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/regStyle.css">
</head>
<body>
    <header>
        <h1>Registro de despesas</h1>

    </header>

    <main>
        <div id="principal">
            <div id="navg">
                <button class="navBtn" onclick="registro()">Registrar</button>
                <button class="navBtn" onclick="consulta()">Consulta</button>
            </div>
            
            <div id="principal_filho">
                <div id="row1">
                    <div id="box_mes">
                        <label for="imes">Mês</label> <br>
                        <select id="imes">
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div id="box_dia">
                        <label for="idia">Dia</label> <br>
                        <select id="idia">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29" id="o29">29</option>
                            <option value="30" id="o30">30</option>
                            <option value="31" id="o31">31</option>
                            <!--MESES COM 31:
                                JANEIRO
                                MARÇO
                                MAIO
                                JULHO
                                AGOSTO
                                OUTUBRO
                                DEZEMBRO

                                FEV: 28!
                            -->
                        </select>
                    </div>
                    <div id="box_valor">
                        <label for="ivalor">Valor</label> <br>
                        <input type="number" id="ivalor" placeholder="R$:">
                    </div>
                    
                </div>
                <div id="row2">
                    <div id="box_tipo">
                        <label for="itipo">Tipo</label> <br>
                        <select id="itipo">
                            <option value="Alimentacao">Alimentação</option>
                            <option value="Educacao">Educação</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Saude">Saúde</option>
                            <option value="Transporte">Transporte</option>
                        </select>
                    </div>
                </div>
                <div id="row3">
                    <div id="box_desc">
                        <label for="idesc">Descrição</label> <br>
                        <input type="text" id="idesc" placeholder="Digite a descrição">
                        <button type="submit" id="btnAdd">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="regScript.js"></script>
</body>
</html>
